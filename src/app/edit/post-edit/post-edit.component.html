<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
            </div>
  
            <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]='postagem.postagem' class="form-control" name="texto" id="post" rows="3"></textarea>
           </div>
  
           <div class="form-group">
            <label for="tema">Escolha de qual grupo a postagem se refere: </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idGrupo' (change)='findByIdGrupo()'>
                <option *ngFor='let item of listaGrupo' value="{{item.idGrupo}}">
                  {{item.descricao}}
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger m-2" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-success m-2" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
</div>
