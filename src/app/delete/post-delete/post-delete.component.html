<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted"> Descrição: {{postagem.titulo}}</small>
                    <p class="card-text">{{postagem.postagem}}</p>
                    <p class="card-text"><small class="text-muted">
                      {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </small></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-danger m-2" routerLink='/inicio'>Não</button>
                <button class="btn btn-success m-2" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
