<div class="layoutBee">

  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="row">
        
<div class="col-md-3"></div>
        <div class="col-md-6 ">
          <div class="card modal-style">
            <div class="card-header">
              <h1 class="text-center text-dark">Dúvidas & Sugestões</h1>
            </div>

            <div class="card-body px-5">
              <form class="col-md-12">
                <div class="row d-flex justify-content-center">
                <div class="form-row">
                  <div class="form-group col-md-12 py-3 px-2">
                    <label for="inputEmail4">Nome</label>
                    <input type="email" class="form-control" id="inputNome" placeholder="Seu nome">
                  </div>

                  <div class="form-group col-md-12 py-2 px-2">
                    <label for="inputPassword4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com">
                  </div>
                </div>

                <div class="form-row ">
                  <div class="form-group col-md-12 py-2 px-2">
                    <label for="inputAssunto">Assunto</label>
                    <textarea type="text" class="form-control" id="inputAssunto" rows="4" placeholder="Escreve aqui o assunto, dúvida ou ajudar que precisa."></textarea>
                  </div>

                  <div class="form-group col-md-12 py-2 px-2">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolha seu onde você é...</option>
                      <option> Acre (AC) </option>
                      <option> Alagoas (AL) </option>
                      <option> Amapá (AP) </option>
                      <option> Amazonas (AM)  </option>
                      <option> Bahia (BA) </option>
                      <option> Ceará (CE)  </option>
                      <option> Distrito Federal (DF) </option>
                      <option> Espírito Santo (ES) </option>
                      <option> Goiás (GO) </option>
                      <option> Maranhão (MA) </option>
                      <option> Mato Grosso (MT) </option>
                      <option> Mato Grosso do Sul (MS)  </option>
                      <option> Minas Gerais (MG)  </option>
                      <option> Pará (PA)  </option>
                      <option> Paraíba (PB)  </option>
                      <option> Paraná (PR)  </option>
                      <option> Pernambuco (PE)  </option>
                      <option> Pernambuco (PE) </option>
                      <option> Piauí (PI)  </option>
                      <option> Rio de Janeiro (RJ) </option>
                      <option> Rio Grande do Norte (RN) </option>
                      <option> Rio Grande do Sul (RS)  </option>
                      <option> Rondônia (RO) </option>
                      <option> Roraima (RR)  </option>
                      <option> Santa Catarina (SC)  </option>
                      <option> São Paulo (SP) </option>
                      <option> Sergipe (SE)  </option>
                      <option> Tocantins (TO) </option>
                       
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check py-3 px-5">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Click aqui, se estiver tudo ok. :) 
                    </label>
                  </div>
                </div>
                <div class="col-md-11 text-end py-3">
                <button type="submit" class="btn btn-secondary" (click)="clickForm()">Enviar</button>
            </div>
            </div>
              </form>
            </div>

            </div>
          </div>
        
        </div>
        <div class="col-md-3"></div>
   
     
        
      

</div>
</div>
</div>
